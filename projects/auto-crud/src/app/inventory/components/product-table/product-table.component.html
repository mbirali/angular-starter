
<div style="padding: 0 20px;">
  <h1>Products</h1>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">

    <mat-form-field appearance="outline" style="width: 300px;">
      <mat-label>Recherche</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher un produit">
    </mat-form-field>

    <button mat-button color="accent" (click)="onAdd()">
      Add Product
    </button>
  </div>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Nom -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Catégorie -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Catégorie </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>
    
      <!-- Prix -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prix (€) </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency:'EUR'}} </td>
      </ng-container>
    
      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>
    
      <!-- Lignes du tableau -->
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2,5,10]"></mat-paginator>
  </div>
